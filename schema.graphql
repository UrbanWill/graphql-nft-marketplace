type Nonce {
  nonce: Int!
}

type Token {
  token: String!
}

enum Role {
  MASTER
  ADMIN
  USER
}

type User {
  id: ID!
  email: String
  role: Role!
  profilePicture: String
}

type UserWithToken {
  user: User!
  token: String!
}

type Query {
  nonceToSign(walletAddress: String!): Nonce!
}

type Mutation {
  loginWithWallet(
    walletAddress: String!
    message: String!
    signedMessage: String!
  ): UserWithToken!
}
