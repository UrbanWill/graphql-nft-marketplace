type Book {
  title: String
  author: String
  id: ID
}

type Nonce {
  nonce: Int!
}

type Token {
  token: String!
}

type Query {
  books: [Book]
  nonceToSign(walletAddress: String!): Nonce!
}

type AddBookMutationResponse {
  code: String!
  success: Boolean!
  message: String!
  book: Book
}

type Mutation {
  addBook(title: String, author: String): AddBookMutationResponse
  loginWithWallet(
    walletAddress: String!
    message: String!
    signedMessage: String!
  ): Token!
}
